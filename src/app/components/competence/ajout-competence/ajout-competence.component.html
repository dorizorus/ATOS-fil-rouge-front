

  <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">

      <mat-option *ngFor="let type of listeTypesCompetences" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
