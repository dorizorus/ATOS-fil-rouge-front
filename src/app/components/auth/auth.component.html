<form [formGroup]="loginForm" class="normal-form">
<div class="controles-container">
    <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
      <mat-label> Login </mat-label>
      <input matInput  formControlName="login" />
      <mat-error Le login est obligatoire></mat-error>
    </mat-form-field>
    <br>

    <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
      <mat-label> Mot de passe </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
      <mat-error Le login est obligatoire></mat-error>
    </mat-form-field>
    <br>
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()"> Se connecter </button>
    </div>
</div>
</form>
